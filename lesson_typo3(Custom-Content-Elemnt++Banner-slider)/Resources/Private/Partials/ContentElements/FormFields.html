<div class="felogin-field">
    <label for="user"> Username </label>
    <f:form.textfield
        name="user"
        id="user"
        required="true"
        autocomplete="username"
    />
</div>

<div class="felogin-field">
    <label for="pass"> Password </label>
    <f:form.password
        name="pass"
        id="pass"
        required="true"
        autocomplete="current-password"
    />
</div>
