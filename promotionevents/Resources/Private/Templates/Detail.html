<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body">

            <h1 class="card-title mb-3">{event.title}</h1>

            <p class="text-muted mb-2">
                <f:format.date format="d.m.Y">{event.promotiondate}</f:format.date>
                <f:if condition="{event.promotiontime}">
                    – <f:format.date format="H:i">{event.promotiontime}</f:format.date>
                </f:if>
            </p>

            <f:if condition="{event.location}">
                <p class="card-text">
                    <strong>Location:</strong><br>
                    {event.location}
                </p>
            </f:if>

            <f:if condition="{event.locationlink}">
                <a href="{event.locationlink}" target="_blank" class="btn btn-primary btn-sm mb-3">
                    View location
                </a>
            </f:if>

            <f:if condition="{event.description}">
                <hr>
                <f:format.html>{event.description}</f:format.html>
            </f:if>

            <f:link.action action="upcoming" class="btn btn-link mt-3">
                ← Back to events
            </f:link.action>

        </div>
    </div>
</div>
